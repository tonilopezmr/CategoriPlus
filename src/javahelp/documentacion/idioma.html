	<h1>Cambio de idioma</h1>
	
	<p>Para cambiar el idioma, vas a menu > Archivo >  Lenguajes y puedes ponerlo en español, 
	que es el idioma por defecto o ingles. Una vez selecciones el idioma, el programa se reiniciara
	sin que tengas que volver a loguearte, suponiendo que se quiere quedar en la misma base de datos.</p>
